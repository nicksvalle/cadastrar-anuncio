<div class="container">
  <div class="display-6 text-center">Carros Ã  venda</div>
  <div class="d-flex gap-5 mt-2">
    <div class="col" *ngFor="let anuncio of anuncios">
      <div *ngIf="anuncio.status" style="position: relative;">
        <div class="card m-auto" style="width: 18rem; height: 34rem;">
          <img src="{{anuncio.img}}" class="card-img-top" alt="{{anuncio.titulo}}" style="height: 190px;">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{anuncio.titulo}}</h3>
            <h3 class="mt-5">{{anuncio.preco | currency:'BRL':'symbol':'1.2-2'}}</h3>
            <h3 class="card-text mb-3 mt-3">{{anuncio.descricao}}</h3>
            <div class="mt-auto text-center">
              <div class="position-relative">
                <h5>Ano do carro {{anuncio.date | date:'dd/MM/yyyy'}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
